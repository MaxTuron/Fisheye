<!DOCTYPE html>
<html lang="fr">
<head>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
</head>
<body>
<header aria-label="Header">
    <a href="index.html"><img src="assets/images/logo.png" alt="Fisheye Home Page" class="logo"/></a>
</header>

<main id="main" aria-label="Main">
    <div class="photograph-header">
        <div class="photographer_info">
        </div>
    </div>
    <div class="tri_section">
        <p>Triez par : </p>
        <select name="tri" aria-label="Tri" id="tri" class="other_button">
            <option selected="selected" id="popularity">Popularité</option>
            <option class="separation" disabled>────────</option>
            <option id="date">Date</option>
            <option class="separation" disabled>────────</option>
            <option id="title">Titre</option>
        </select>
    </div>

    <div id="media_section" class="media_section"></div>
    <div class="likes_section"></div>
    <div class="photographer_box">
        <span class="spanLikes"><span class="totalLikes"></span><img src="assets/icons/coeurNoir.svg" alt="LikeNoir" class="img_coeur coeurPhotographer"></span>
        <p class="prixPhoto"></p>
    </div>

</main>
<div id="contact_modal" role="form">
    <div class="modal_message" aria-hidden="true">
        <header>
            <h2>Contactez-moi</h2>
            <img src="assets/icons/close.svg"  alt="closeBtn" onclick="closeModal()"/>
        </header>
        <form name="reserve" action="index.html" id="form" method="get" onsubmit="return validate();">

            <div class="formData">
                <label for="first">Prénom</label><br>
                <input type="text" id="first" name="first"/><br>
                <span id="firstNameError" class="error"></span>
            </div>

            <div class="formData">
                <label for="last">Nom</label><br>
                <input type="text" id="last" name="last"/><br>
                <span id="lastNameError" class="error"></span>
            </div>

            <div class="formData">
                <label for="email">E-mail</label><br>
                <input type="email" id="email" name="email"/><br>
                <span id="emailError" class="error"></span>
            </div>
            <div>
                <label for="message">Votre message</label>
                <input type="text" id="message" name="message"/><br>
                <span id="messageError" class="error"></span>
            </div>
            <button class="other_button">Envoyer</button>
        </form>
    </div>
</div>

<script src="scripts/factories/photographer.js"></script>
<script src="scripts/factories/media.js"></script>
<script src="scripts/pages/photographer.js"></script>
<script src="scripts/utils/contactForm.js"></script>
<script src="scripts/utils/lightbox.js"></script>


</body>
</html>
